<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>タイピングゲーム</title>
        <mata name="description" content="タイピングゲーム2"></mata>
        <!-- deletestyle -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>

         <!-- favicon -->
         <link rel="icon" href="./favicon.png">

         <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

        <!-- myCSS -->
        <link rel="stylesheet" href="css/default.css">

        <!-- typingCSS -->
        <link rel="stylesheet" href="css/typing.css">
    </head>
    <body>
        <main class="main d-flex flex-row min-vh-100 min-vw-100">
            <aside class="sidebar text-white p-0">
    
                <nav>
                    <br>
                    <a class="text-white h2 mb-3 p-4">Hand & Hand</あ>
                </nav>
    
                <a href="https://google.com" style="text-decoration: none;">
                    <div class="sidebar-item-text sidebar-item w-100 m-0">じゃんけんゲーム</div>
                </a>
    
                <a href="https://google.com" style="text-decoration: none;">
                    <div class="sidebar-item-text sidebar-item w-100 m-0">クイズアプリ</div>
                </a>
    
                <a href="https://google.com" style="text-decoration: none;">
                    <div class="sidebar-item-text sidebar-item w-100 m-0">早押しゲーム</div>
                </a>
    
                <a href="typing.html" style="text-decoration: none;">
                    <div class="sidebar-item-text sidebar-item sidebar-item-checked w-100 m-0">タイピングゲーム</div>
                </a>
    
    
                <footer class="text-center position-absolute bottom-0 w-100">
                    <div class="allPts">
                        <br>
                        <p>クイズ：<div class="quiz"></div></p>
                        <p>じゃんけん：<div class="jnkn"></div></p>
                        <p>早押し：<div class="attack"></div></p>
                        <p>タイピング：<div class="typing"></div></p>
                        <p><b>総合得点</b>：<div class="total"></div></p>
                    </div>
                    <p class="copyright">@チームA</p>
                </footer>
            </aside>
    
    
            <div class="typing-game w-100 h-100">
                <table class="radius-table">
                    <tr><th colspan="2">結果</th></tr>
                    <tr><td>Score</td><td id=score>score</td></tr>
                    <tr><td>Level</td><td id="level">level</td></tr>
                    <tr><td>経過時間</td><td id="time">time</td></tr>
                    <tr><td>正解数</td><td id="Q_it">it</td></tr>
                    <tr><td>間違えた数</td><td id="Q_mt">miss</td></tr>
                    <tr><td>WPM</td><td id="wpm">wpm</td></tr>
                    <tr><td>正確性</td><td id="accuracy">accuracy</td></tr>
                </table>
                <button type="button" class="btn btn-light" onclick="location.href=document.referrer" value="start">もう一回！</button>
                <!--<button type="button" class="btn btn-light" onclick="location.href='./typing-play.html'" value="start">もう一回！</button>-->
                
                <button id="btn-screenshot" class="btn btn-light">スクショ</button>
                <br>
                <!-- twitter -->
                <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false" data-text="タイピングしました！" data-size="large">Tweet</a>
            </div>
        </main>

        <script src="js/typing-result.js"></script>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </body>
</html>
